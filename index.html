<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page-title"></title>
    <link rel="preload" href="assets/css/styles.min.css" as="style">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>
<body>
    <div class="language-toggle" role="group" data-i18n-attr="aria-label" data-i18n-attr-key="language-toggle-label">
        <button type="button" class="lang-btn" data-lang="en" aria-pressed="true" data-i18n="language-button-english"></button>
        <button type="button" class="lang-btn" data-lang="ru" aria-pressed="false" data-i18n="language-button-russian"></button>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="main-title" id="main-title" data-i18n="main-title"></h1>
            <p class="subtitle" id="subtitle" data-i18n="subtitle"></p>
            <div class="lotus-quote" id="lotus-quote" data-i18n="lotus-quote"></div>
        </header>

        <section class="demo-section" aria-labelledby="demo-title">
            <h2 class="section-title" id="demo-title" data-i18n="demo-title"></h2>
            <p class="section-subtitle" id="demo-subtitle" data-i18n="demo-subtitle"></p>
            <div class="demo-controls" id="slider-controls"></div>

            <section class="results-display" aria-live="polite" aria-atomic="true">
                <h3 class="results-heading" id="assessment-title" data-i18n="assessment-title"></h3>
                <div class="results-grid">
                    <div class="result-item">
                        <div class="result-value" id="overall-score" aria-live="polite">0.00</div>
                        <div class="result-label" id="overall-label" data-i18n="overall-label"></div>
                    </div>
                    <div class="result-item">
                        <div class="result-value" id="risk-level" aria-live="polite">-</div>
                        <div class="result-label" id="risk-label" data-i18n="risk-label"></div>
                    </div>
                    <div class="result-item">
                        <div class="result-value" id="trust-score" aria-live="polite">-</div>
                        <div class="result-label" id="trust-label" data-i18n="trust-label"></div>
                    </div>
                    <div class="result-item">
                        <div class="result-value" id="readiness" aria-live="polite">-</div>
                        <div class="result-label" id="readiness-label" data-i18n="readiness-label"></div>
                    </div>
                    <div class="result-item">
                        <div class="result-value" id="transformation-count" aria-live="polite">0</div>
                        <div class="result-label" id="transformation-count-label" data-i18n="transformation-count-label"></div>
                    </div>
                </div>
            </section>
        </section>

        <section class="philosophy-section" aria-labelledby="philosophy-section-title">
            <h2 class="section-title" id="philosophy-section-title" data-i18n="philosophy-section-title"></h2>
            <p class="section-subtitle" id="philosophy-subtitle" data-i18n="philosophy-subtitle"></p>
            <div class="philosophy-grid">
                <article class="philosophy-card" id="compassion-card" tabindex="0" role="button" data-i18n-attr="aria-label" data-i18n-attr-key="compassion-card-aria-label">
                    <span class="philosophy-icon" aria-hidden="true">üíñ</span>
                    <h3 class="philosophy-title" id="compassion-card-title" data-i18n="compassion-card-title"></h3>
                    <p class="philosophy-description" id="compassion-card-desc" data-i18n="compassion-card-desc"></p>
                </article>
                <article class="philosophy-card" id="consciousness-card" tabindex="0" role="button" data-i18n-attr="aria-label" data-i18n-attr-key="consciousness-card-aria-label">
                    <span class="philosophy-icon" aria-hidden="true">üß†</span>
                    <h3 class="philosophy-title" id="consciousness-card-title" data-i18n="consciousness-card-title"></h3>
                    <p class="philosophy-description" id="consciousness-card-desc" data-i18n="consciousness-card-desc"></p>
                </article>
                <article class="philosophy-card" id="benefit-card" tabindex="0" role="button" data-i18n-attr="aria-label" data-i18n-attr-key="benefit-card-aria-label">
                    <span class="philosophy-icon" aria-hidden="true">üåç</span>
                    <h3 class="philosophy-title" id="benefit-card-title" data-i18n="benefit-card-title"></h3>
                    <p class="philosophy-description" id="benefit-card-desc" data-i18n="benefit-card-desc"></p>
                </article>
                <article class="philosophy-card" id="responsibility-card" tabindex="0" role="button" data-i18n-attr="aria-label" data-i18n-attr-key="responsibility-card-aria-label">
                    <span class="philosophy-icon" aria-hidden="true">üõ°Ô∏è</span>
                    <h3 class="philosophy-title" id="responsibility-card-title" data-i18n="responsibility-card-title"></h3>
                    <p class="philosophy-description" id="responsibility-card-desc" data-i18n="responsibility-card-desc"></p>
                </article>
            </div>
        </section>

        <section class="vision-section" aria-labelledby="vision-title">
            <h2 class="vision-title" id="vision-title" data-i18n="vision-title"></h2>
            <p class="vision-text" id="vision-text" data-i18n="vision-text"></p>
        </section>

        <footer class="footer">
            <div class="footer-content">
                <h2 class="footer-title" id="footer-title" data-i18n="footer-title"></h2>
                <p class="footer-text" id="footer-text" data-i18n="footer-text"></p>
            </div>
        </footer>
    </div>

    <script type="module" src="assets/js/app.min.js" defer></script>
</body>
</html>
